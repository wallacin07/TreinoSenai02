<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Estoque</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <header>
    <h1>Controle de Estoque</h1>
    <a href="../menu/page.html">Voltar</a>
  </header>

  <section class="container">
    <form id="form-produto">
        <label class="Dia"   for="dia">Data de lançamento da planilha:</label>
        <input type="date" id="Dia" placeholder="Data lançamento" required>
      <label class="Descricao"   for="nome">Descrição do Produto:</label>
      <input type="text" id="nome" placeholder="Nome do produto" required>

      <label for="valor">Valor Unitário:</label>
      <input type="number" id="valor" placeholder="0,00" required>

      <label for="quantidade">Quantidade:</label>
      <input type="number" id="quantidade" placeholder="0" required>

      <button type="button" id="btn-adicionar" onclick="adicionarItem()">Adicionar Item</button>
    </form>
    <h1 id="dateprint"></h1>
    <table id="tabela">
      <thead>
        <tr>
          <th>Descrição</th>
          <th>Valor Unitário</th>
          <th>Quantidade</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="acoes-gerais">
      <button class="btn-del" type="button" id="btn-limpar" onclick="limparTabela()">Limpar Tabela</button>
      <button class="btn-export" type="button" id="btn-exportar" onclick="exportarParaExcel()">Gerar Planilha</button>
    </div>
  </section>
  </body>
</html>
